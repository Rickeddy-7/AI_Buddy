<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          #a8edea 0%,
          rgb(241, 241, 151),
          #fed6e3 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: black;
        font-family: "Andika", sans-serif;
      }

      .signup-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #000;
        color: white;
        border: 2px solid #000;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .login-container {
        display: flex; /* Make forms display side by side */
        justify-content: center;
        width: 800px; /* Total width for both forms and button */
      }

      .login-form {
        text-align: center;
        width: 380px; /* Make each form slightly narrower */
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        margin: 10px; /* Add space between forms */
      }

      .login-form label {
        display: block;
        margin: 10px 0;
        font-family: "Andika", sans-serif;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-button {
        background-color: #000;
        color: white;
        border: 2px solid #000;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        margin: 10px; /* Add space between forms and button */
      }

      .login-button:hover {
        background-color: white;
        color: black;
      }
      #myImage {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 200px; /* adjust as needed */
        height: auto;
      }
    </style>
  </head>
  <body>
    <button onclick="location.href='signUp.html'" class="signup-button">
      Sign Up
    </button>
    <h1>AI-BUDDY</h1>

    <div class="login-container">
      <!-- Teacher Login Form -->
      <form id="teacherLoginForm" class="login-form">
        <h2>Teacher Login</h2>
        <label for="teacherEmail">Email:</label>
        <input type="email" id="teacherEmail" name="email" required />
        <br />
        <label for="teacherPassword">Password:</label>
        <input type="password" id="teacherPassword" name "password" required />
        <br />
        <input type="submit" value="Login as Teacher" class="login-button" />
      </form>

      <!-- Student Login Form -->
      <form id="studentLoginForm" class="login-form">
        <h2>Student Login</h2>
        <label for="studentEmail">Email:</label>
        <input type="email" id="studentEmail" name="email" required />
        <br />
        <label for="studentPassword">Password:</label>
        <input type="password" id="studentPassword" name="password" required />
        <br />
        <input type="submit" value="Login as Student" class="login-button" />
      </form>
    </div>
    <img id="myImage" src="/webapp/static/images/bot.png" alt="My Image" />
  </body>
</html>
